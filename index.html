<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card in HTML and CSS</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicon CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <section class="profile_card">

        <section class="image">
            <img src="./picture.jpg" alt="My Picture" class="profile_image">
        </section>

        <section class="text_data">
            <span class="name">Mst Surnaly Akter</span>
            <span class="job">Web Developer & Entrepreneur </span>
        </section>

        <section class="media_btn">
            <a href="#" style="background:#4267b2 ;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>

            <a href="#" style="background:#1da1f2 ;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>

            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>

            <a href="#" style="background:#ff0000 ;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </section>

        <section class="btns">
            <button class="btn">Subscribe</button>
            <button class="btn">Message</button>
        </section>

        <section class="analytics">

            <section class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </section>

            <section class="data">
                <i class='bx bx-message-square'></i>
                <span class="number">20k</span>
            </section>

            <section class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </section>

        </section>

    </section>
    
</body>
</html>
